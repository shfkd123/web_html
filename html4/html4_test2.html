<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		h1 {
			text-align: center;//글자 가운데 정렬
		}
		p.right {
			text-align: right;//오른쪽 정렬
		}
		p.left {
			text-align: left;//왼쪽 정렬		
		}
		.under {
			text-decoration: underline;
		}
		through{
			text-decoration: line-through;
		}
		.capit{
			text-transform: capitalize;
		}
		.shad{
			text-shadow: 10px 20px blue;
		}
		.line-through{
			text-decoration: line-through;
		}
	</style>
</head>
<body>
	<h1>텍스트 정렬 예제</h1>
	<p class="right">2020년 3월 8일</p>
	<p class="right under">>홍길동</p>
	<p class="line-through">애국가</p>
	<p>동해물과 백두산이 마르고 닳도록 하는님이 보우하사 우리나라 만세
	무궁화 삼천리 화려강산 대한사람 대한으로 길이 보전하세
	</p>
	<p class="through">참고:  애국가</p>
	<p class="capit">
		hi, everyone.
		my name is <span class="shad">Kim min ji</span>
	</p>
</body>
</html>
