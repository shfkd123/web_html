<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>배열 정의</title>
</head>
<body>
	<script type="text/javascript">
		var fruits1 = ["사과", "배", "포도"]; //배열 정의 방법1 => 배열 정의방법 2보다 속도가 더 빠르다.
		var fruits2 = new Array("사과", "배", "포도") //배열 정의 방법2
		
		var fruits3 = new Array(); //배열 정의 방법3
		fruits3[0] = "사과";
		fruits3[1] = "배";
		fruits3[2] = "포도";
		
		for(var i = 0; i < fruits3.length; i++){
			document.write(fruits3[i] + "<br>");
		}
		for(x in fruits3){
			document.write(fruits3[x] + "<br>");
		}
		
	</script>
	
	<hr>
	
	<script type="text/javascript">
		var grade = prompt("성적을 입력하시오 : ", "A-F사이의 문자로");
		
		switch(grade){
			case'A':alert("잘했어요!");
			break;
			case'B':alert("좋은 점수군요");
			break;  
			case'C':alert("괜찮은 점수군요");
			break;
			case'D':alert("좀더 노력하세요");
			break;
			case'F':alert("노력하세요 제발!");
			break;
			default:alert("알수없는 학점입니다.")
				
		}
	</script>	
	
</body>
</html>
