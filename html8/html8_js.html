<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript" src="../../js/html8_ex1.js"></script>
</head>
<body>
	<!-- 내부 스크립트 
		var now = new Date(); var은 자료형 now라는 변수선언, Date라는 타입 생성 및 할당
		document.write(now); 문서(이 페이지)에 now를 쓰겠다.
		 ===>System.out.println(now);와 비슷
		document.write("안녕하세요 "); 출력은 한줄에 붙어서 나온다. 
		브라우저에서는 줄바꿈을 하고 싶으면  br태그를 써야함. -->

	<button type="button" onclick="document.write('안녕하세요');">클릭</button>
	<!-- 자바스크립트에서는 ''나 ""상관없다. 일반적으로 " "를 많이 사용 -->
	<!-- document는 페이지를 새로만들 때 사용함, 현재 페이지 안에서 이벤트를 줄 때는 사용 안함. -->
	<!-- console.log()가 java에서 컴파일을 실행하면 console에 출력하듯이 똑같은 것. -->
	<!-- 자바스크립트는 코드가 위에서 아래로 실행된다. -->

	<button type="button" onclick="alert('하이!');">클릭2</button>
	<button type="button" onclick="console.log('헬로우~');">클릭3</button>
	<!-- 자바스크립트는 대소문자 구분 한다.  -->
	
	
</body>
</html>
