<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>객체형 정의 및 사용</title>
</head>
<body>
	<script type="text/javascript">
		//myCar 객체
		var myCar = {
				model: "X5"
				, manufactuer: "BMW"
				, year : 2020
		}
		
		alert(myCar.model); //속성 가져오는 방법1
		alert(myCar["manufactuer"]); //속성 가져오는 방법2
	
		//리터럴로 배열 생성하는 것이 속도가 더 빠르다. 
		//속도 중요! 디비 쿼리가 정말 중요
		
	</script>

</body>
</html>
