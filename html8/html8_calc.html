<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<h1>덧셈 계산기</h1>
	<br>
	첫번째 정수 : <input type="text" id="value1">
	<br>
	두번째 정수 : <input type="text" id="value2">
	<br>
	합계 : <input type="text" id="sum">
	<br>
	<button type="button" onclick="calc()">계산</button>
	<br>
	첫번째 값 : <span id = "result1"></span>
	<br> 
	두번째 값 : <span id = "result2"></span>
	<br> 
	결과 : <span id = "result3"></span>
	
	<script type="text/javascript">
		function calc() {
			//첫번째 값, 두번째 값을 더해서 합계(input)에 표시하고
			//첫번째 값, 두번째 값, 결과 텍스트에 표시
			var value1 = document.getElementById("value1").value; //첫번째 정수 가져온다.
			var value2 = document.getElementById("value2").value;
			
			var sum = parseInt(value1) + parseInt(value2);
			
			document.getElementById("sum").value = sum;
			
			document.getElementById("result1").innerHTML = value1;
			document.getElementById("result2").innerHTML = value2;
			document.getElementById("result3").innerHTML = sum;
		}
	</script>
	
	<hr>
	<button type="button" onclick="greeting('홍길동', '과장');">눌러보세요!</button>
	<script type="text/javascript">
		function greeting(name, position){
			alert("안녕하세요. 반갑습니다.");
			alert(name + position + "님 안녕하세요. 반갑습니다.");
		}
		//NaN : not a number
		//undefined
	</script>
</body>
</html>
