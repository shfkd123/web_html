<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML 요소 접근하기</title>
</head>
<body>
	<h1 style="color:red; border: 1px solid black;" id="test">getElementById 사용하기</h1>
	<button type="button" onclick="func();">클릭</button> 
	<!-- 버튼을 클릭했을 떄 어떤 이벤트를 가져오게  onclick -->
	
	<script type="text/javascript">
		function func(){//onclick를 눌렀을 때 func를 실행할 것임!
			var obj = document.getElementById('test') 
			//test라는 요소를 가지고 있는 Id를 가져와서(<h1>) obj에 담음
			// ==> obj에 <h1>이 할당됨
			obj.style.color = "blue";//클릭버튼을 누르면  blue로 바뀜.
			obj.style.border = "1px dotted green";
		}
	</script>
	
	<hr>
	
	<h1>덧셈 계산기</h1>
	첫번째 정수: <input type="text" id="no1"><br>
	두번째 정수: <input type="text" id="no2"><br>
	합	계 : <input type="text" id="sum">
	<button type="button" onclick="sum();">계산</button> <!-- sum이라는 함수 호출 -->
	<script type="text/javascript">
		function sum() {
			//첫번째 정수와 두번째 정수 값을 가져온다.
			var ele1 = document.getElementById("no1"); //첫번째 정수라는 Input
			var x = ele1.value;
			
			/* var ele2 = document.getElemetById("no2"); //첫번째 정수라는 Input
			var y = ele2.value; */
			var y = document.getElementById("no2").value;
			
			 //더한다.
			var sum = parseInt(x) + parseInt(y);
			 
			 //합계에 세팅하기
			 document.getElementById("sum").value = sum;
					
		}
	</script>
</body>
</html>
