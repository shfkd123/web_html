			return;

	function validate(){
		//핸드폰 번호 검사 
		var ele = document.getElementById("userPhoneNumber");
		var regExp = /^\d{3}-?\d{3,4}-?\d{4}$/;
		if(ele.value.match(regExp)){
			alert("전화번호가 정상입니다.");
			return;
		}else {
			alert("전화번호가 오류입니다.");
			ele.focus();
			return;
		}
	}
