<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		function onMouseln(elem) {
			elem.style.border = "2px solid red";
		}
		function onMouseOut(elem) {
			elem.style.border = "";
		}
	</script>
</head>
<body>
	<div style="background-color: yellow; width:200px;"
		onmouseover="onMouseln(this)"
		onmouseout="onMouseln(this)">
		마우스를 이 요소 위로 이동하세요
	</div>
</body>
</html>
