<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var fruits = ["apple", "banana", "peer"];
		
		fruits.indexOf("apple") /* 결과값 : 0 몇번째 방에 있는지 찾음 */
		fruits[2] /* 몇번째 방을 찾고 데이터를 찾을 수 있음 -> indexOf사용이유 */
		fruits.push("banana") /*결과값 : 4 */
		fruits.lastIndexOf("peer") //결과값 : 2 lastIndexOf는 뒤에서부터 찾는것

		var cars = ["아반떼", "소나타", "제네시스"];
		document.write(fruits + "<br>");
		document.write(cars + "<br>");
		document.write("<hr>");
		document.write(cars.concat(fruits) + "<br>");
		document.write("sort 결과 :" + cars.sort() + "<br>");
		
		cars.reverse() //(3) ["제네시스", "아반떼", "소나타"]
		fruits.slice() //(4) ["apple", "banana", "peer", "banana"]
		fruits.slice(1) //(3) ["banana", "peer", "banana"]
		fruits.slice(1, 2) //["banana"]
		fruits.slice(1, 3) //(2) ["banana", "peer"]
		
	</script>
	
</body>
</html>
